<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="max-w-md w-full bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form method="POST" class="space-y-4">
        <input class="w-full p-3 border rounded" type="email" name="email" placeholder="Email" required>
        <input class="w-full p-3 border rounded" type="password" name="password" placeholder="Password" required>
        <button class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600" type="submit">Register</button>
    </form>
    <p class="mt-4 text-sm text-center">
        Already have an account? <a class="text-blue-500 hover:underline" href="{{ url_for('auth.login') }}">Login</a>
    </p>
</div>

</body>
</html>

{% extends "base.html" %}

{% block content %}
<div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200 rounded-lg overflow-hidden">
        <thead class="bg-gray-100">
            <tr>
                <th class="px-6 py-3 text-left font-semibold text-sm">ID</th>
                <th class="px-6 py-3 text-left font-semibold text-sm">Tên dự án</th>
                <th class="px-6 py-3 text-left font-semibold text-sm">Owner</th>
                <th class="px-6 py-3 text-left font-semibold text-sm">Bộ phận</th>
                <th class="px-6 py-3 text-left font-semibold text-sm">Mô tả</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
            <tr class="border-t border-gray-200 hover:bg-gray-50">
                <td class="px-6 py-3">{{ project.id }}</td>
                <td class="px-6 py-3">{{ project.name }}</td>
                <td class="px-6 py-3">{{ project.owner.email }}</td>
                <td class="px-6 py-3">{{ project.dept.name }}</td>
                <td class="px-6 py-3">{{ project.description or '-' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

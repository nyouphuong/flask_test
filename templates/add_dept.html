<!-- templates/add_dept.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Department</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">Add Department</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="p-2 mb-2 rounded {{ 'bg-red-200 text-red-800' if category=='error' else 'bg-green-200 text-green-800' }}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('dept.add_dept') }}" method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-700">Department Name:</label>
        <input type="text" name="name" placeholder="Enter department name"
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" required>
      </div>

      <div>
        <label class="block text-gray-700">Manager Email:</label>
        <input type="email" name="manager_email" placeholder="Enter manager email"
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div>
        <label class="block text-gray-700">Description:</label>
        <textarea name="description" placeholder="Enter description"
                  class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"></textarea>
      </div>

      <div class="flex justify-between items-center">
        <a href="{{ url_for('dept.list_depts') }}"
           class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">Cancel</a>
        <button type="submit"
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Add Dept</button>
      </div>
    </form>
  </div>

</body>
</html>
